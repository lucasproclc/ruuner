---
    ---
    - name: Create a Server
        hosts: localhost
        gather_facts: False
        connection: local
        tasks:
        - name: Deploy a new RHEL7 VM to Default Group
            clc_server:
            name: runner
            template: RHEL-7-64-TEMPLATE-1.3
            count: 1
            group: 'Default Group'
           register: clc
        - name: debug
            debug: var=clc.server_ids